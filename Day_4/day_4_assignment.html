<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 Assignment Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        td {
            border: 1px solid black;
            padding: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table class="my-3" id="table1">
                    <tr>
                        <td>Original cell</td>
                    </tr>
                </table>
                <p>
                    <button class="btn btn-primary" onclick="addCell()">Add Cell</button>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <p>
                    <button class="btn btn-primary" onclick="addImage()">Add Image</button>
                </p>
            </div>
            <div class="col-lg-9">
                <div id="images"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <p>
                    <button class="btn btn-primary" onclick="addParagraph()">Add Paragraph</button>
                </p>
            </div>
            <div class="col-lg-9">
                <div id="paragraphs"></div>
            </div>
        </div>
    </div>
</body>

<script src="js/day_4_assignment.js"></script>
</html>

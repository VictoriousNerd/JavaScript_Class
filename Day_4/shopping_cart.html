<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <p>
            Select a product:<br>
            <select id="availableProd" class="form-control">
                <option></option>
                <option value="T-Shirt - L">T-Shirt - L</option>
                <option value="Jeans - XL">Jeans - XL</option>
                <option value="Jacket - XXL">Jacket - XXL</option>
            </select>
        </p>
        <p>
            <button class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
        </p>
        <p>
            Cart Items:<br>
            <select id="inCart" class="form-control">
                <option>Select any Product</option>
            </select><br>
            Select Quanitity:<br>
            <input type="range" min="1" max="10" value="1" class="slider" id="amount" onchange="addProducts()"><br>
            <div id="total"></div>
        </p>
    </div>
    <script>
        function addProducts() {
            products = {
                "T-Shirt - L" : 500,
                "Jeans - XL" : 500,
                "Jacket - XXL" : 3000,
            }
            var sp = document.getElementById("inCart").value;
            var qty = document.getElementById("amount").value;
            var total = products[sp] * qty;

            var viewTotal = document.getElementById("total");
            viewTotal.innerHTML = "Total: " + total;
        }

        function addToCart() {
            var s1 = document.getElementById("availableProd").value;
            var s2 = document.getElementById("inCart");
            var opt = document.createElement("option");
            var ntn = document.createTextNode(s1);
            opt.appendChild(ntn);
            s2.appendChild(opt);
        }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding New Dom Elements Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <h1 id="title">Hello World!</h1>
        <p id="hint">This is a simple paragraph.</p>
    </div>

    <p>
        Enter the fruit name: 
        <input type="text" id="newFruit" class="form-control"><br>
        <button class="btn btn-primary" onclick="addFruit()">Add</button><br><br>
        <select id="listFruits" class="form-control">
            <option>Select any fruit</option>
        </select>
    </p>

    <script>
        var newDiv = document.createElement("div");
        var newContent = document.createTextNode("Hi, how are you doing?");
        newDiv.appendChild(newContent);
        var currentDiv = document.getElementById("main");
        document.body.appendChild(newDiv);

        var mainDiv = document.getElementById("main");          
        mainDiv.insertAdjacentHTML('beforebegin', '<p>This is paragraph one.</p>');

        var parentElem = document.getElementById("main");
        var childElem = document.getElementById("hint");      
        parentElem.removeChild(childElem);

        var nf = document.getElementById("newFruit").value;
        var s1 = document.getElementById("listFruits");
        function addFruit() {
            var nf = document.getElementById("newFruit").value
            var opt = document.createElement("option");
            var ntn = document.createTextNode(nf);
            opt.appendChild(ntn);
            s1.appendChild(opt);
        }

    </script>
</body>
</html>

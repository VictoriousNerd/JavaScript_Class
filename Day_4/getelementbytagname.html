<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element by Tag Name Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
    </ul>
    <ol>
        <li>List Item a</li>
        <li>List Item b</li>
        <li>List Item c</li>
        <li>List Item d</li>
    </ol>

    <div>
        <p>this is a paragraph in a div</p>
    </div>
    <p>This is a paragraph outside a div</p>

    <script>
        // var a = document.getElementsByTagName("li");
        // for(i=0; i<a.length; i++) {
        //     a[i].style.fontSize = "24px";
        //     a[i].style.color = "Green";
        // }

        var a = document.querySelectorAll("ul li");
        for(i=0; i<a.length; i++) {
            a[i].style.fontSize = "24px";
            a[i].style.color = "Green";
        }

        var b = document.querySelectorAll("div p");
        for(i=0; i<b.length; i++) {
            b[i].style.fontSize = "24px";
            b[i].style.color = "Green";
        }
    </script>

</body>
</html>

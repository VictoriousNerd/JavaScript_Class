<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Names Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .c1 {
            background-color: aquamarine;
            font-size: 20px;
            color: darkgoldenrod;
        }
        td {
            width: 250px;
            height: 250px;
        }
    </style>

</head>
<body>
    <div class="c1" id="p1">
        this id div 1
    </div>
    <p>
        this is paragraph 1
    </p>
    <div>
        this is div 2
    </div>
    <p class="c1">
        this is paragraph 2
    </p>

    <table style="border: 1px solid red;">
        <tr>
            <td class="o">1</td>
            <td class="e">2</td>
            <td class="o">3</td>
            <td class="e">4</td>
        </tr>
        <tr>
            <td class="o">5</td>
            <td class="e">6</td>
            <td class="o">7</td>
            <td class="e">8</td>
        </tr>
        <tr>
            <td class="o">9</td>
            <td class="e">10</td>
            <td class="o">11</td>
            <td class="e">12</td>
        </tr>
        <tr>
            <td class="o">13</td>
            <td class="e">14</td>
            <td class="o">15</td>
            <td class="e">16</td>
        </tr>

    </table>

    <script>
        var a = document.getElementsByClassName("c1");
        for(i=0; i<a.length; i++) {
            a[i].style.fontSize=20;
            a[i].style.color='blue';
            a[i].style
            .backgroundColor='cyan';
        }

        var a = document.getElementsByClassName("o");
        var b = document.getElementsByClassName("e");
        for(i=0; i<a.length; i++) {
            a[i].style.backgroundColor='pink';            
        }
        for(i=0; i<b.length; i++) {
            b[i].style.backgroundColor='purple';            
        }

        var elem = document.getElementById("p1");
        var style = window.getComputedStyle(elem);
        alert(style.getPropertyValue("color"));

        

    </script>
</body>
</html>

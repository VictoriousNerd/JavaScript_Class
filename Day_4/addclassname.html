<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class Name Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .c1 {
            display: none;
        }
        .c2 {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="d1" class="c1">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Alias enim autem praesentium iure. Quas nemo voluptas libero ab voluptatem, rem, earum labore recusandae a impedit optio, adipisci quis dicta quam.
    </div>
    <button onclick="f1()" class="w-100">Click</button>
 
    <a href="https://victoriousnerd.com/" target="_blank" id="myLink">VictoriousNerd.com</a>

    <script>
        var elem = document.getElementById("d1");
        function f1() {
            elem.classList.toggle("c2");

        }

        var link = document.getElementById("myLink");
        var href = link.getAttribute("href");
        var target = link.getAttribute("target");
        alert(href);
        alert(target);

        link.setAttribute("href", "https://victoriousnerd.com/hobbiesinterests.html");
        link.removeAttribute("target");

        

    </script>
</body>
</html>

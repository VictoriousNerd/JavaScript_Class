<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div><img id="d1" class="w-100" style="display: block;" src="img/creation-of-kitties.jpg" alt="image 1" /></div>
        <div><img id="d2" class="w-100" style="display: none;" src="img/rebel-luna.jpg" alt="image 2" /></div>
        <div><img id="d3" class="w-100" style="display: none;" src="img/american-cathic.jpg" alt="image 3" /></div>
    </div>
    
    <script>
        var e1 = document.getElementById('d1');
        var e2 = document.getElementById('d2');
        var e3 = document.getElementById('d3');

    setInterval(showCarousel,2000);
        function showCarousel() {
            if (e1.style.display=="none" && e2.style.display=="none" && e3.style.display=="block") {
                e1.style.display="block";
                e2.style.display="none";
                e3.style.display="none";
            } else if (e1.style.display=="block" && e2.style.display=="none" && e3.style.display=="none") {
                e1.style.display="none";
                e2.style.display="block";
                e3.style.display="none";
            } else if (e1.style.display=="none" && e2.style.display=="block" && e3.style.display=="none") {
                e1.style.display="none";
                e2.style.display="none";
                e3.style.display="block";
            }
        }
    </script>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p id="p1" style="display: block; position: relative;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis vero asperiores delectus quas totam nemo assumenda illo dicta voluptates quibusdam aut, ea sint soluta molestias, quasi sequi, voluptate culpa pariatur.</p>
    </div>
    <script>
        var el = document.getElementById('p1');
        el.style.left = 1500;
        l = 1500;

        function blink() {
            if (el.style.display == "none") {
                el.style.display = "block";
            } else if (el.style.display == "block") {
                el.style.display = "none";
            }
        }       

        function animate() {
          l = l - 10;
          if (l <= 0) {
            l = 1500
          } else {
            el.style.left = l + "px";
          }
        }
        
        // setInterval(blink,1000);
        setInterval(animate,1000);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of Funds Addition Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            function updateTotal() {
                var total = 0;

                $('input[type="number"]').each(function() {
                    var value = parseFloat($(this).val());
                    if (!isNaN(value)) {
                        if (value > 100) {
                            value = 0;
                            $(this).val(value);
                        }
                        total += value;
                    }
                    $('span').text(total.toFixed(2));
                });
            }
            $('input[type="number"]').on('input', updateTotal);
        });
    </script>
    <style>
        span {
            font-weight: bold;
        }
        .table td {
            vertical-align: middle;
        }
        .bg-danger {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table table-striped mt-5">
            <tbody>
                <tr>
                    <td>S&amp;P Index</td>
                    <td><input type="number" name="spIndex" id="spIndex" class="form-control"></td>
                    <td>&percnt;</td>
                </tr>
                <tr>
                    <td>Russell 200 Index</td>
                    <td><input type="number" name="russellIndex" id="russellIndex" class="form-control"></td>
                    <td>&percnt;</td>
                </tr>
                <tr>
                    <td>MSCI International Index</td>
                    <td><input type="number" name="msciIntrIndex" id="msciIntrIndex" class="form-control"></td>
                    <td>&percnt;</td>
                </tr>
                <tr>
                    <td>MSCI Emerging Market Index</td>
                    <td><input type="number" name="msciEmerMarIndex" id="msciEmerMarIndex" class="form-control"></td>
                    <td>&percnt;</td>
                </tr>
                <tr>
                    <td>REIT Index</td>
                    <td><input type="number" name="reitIndex" id="reitIndex" class="form-control"></td>
                    <td>&percnt;</td>
                </tr>
                <tr class="bg-danger">
                    <td><strong>Total</strong></td>
                    <td><span>00</span></td>
                    <td>&percnt;</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Append Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var e1 = "<h2>This is new Heading</h2>";
            var e2 = document.createElement("p");
            var e3 = document.createTextNode("Sample text added dyamically.");
            e2.appendChild(e3);
            var e4 = "<img src='https://victoriousnerd.com/images/hobbiesinterests/nintendo-trumpet-large.jpg' height='300px' width='400px'>";
            $("button").click(function() {
                $("p").append(e1, e2, e4);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Example of multiple Append using JQuery</h1>
        <p>In this example we ar going to add multiple elemetns using single append method.</p>
        <button type="button">Click Here</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
    </div>

    <script>
         var person = {
            id:12,
            name:"Victor",
            address:"United States",
         }

         document.write(person.id + "<br>");
         document.write(person.name + "<br>");
         document.write(person.address  + "<br>");

         var p2 = new Object();
         p2.id=15;
         p2.name="Batman";
         p2.address="Gotham";
     

         document.write(p2.id + "<br>");
         document.write(p2.name + "<br>");
         document.write(p2.address  + "<br>");

         var d = new Date(2018,0,31,14,35,20,50);
         var d2 = new Date();
         var d3 = new Date("31 January 2018");
         var d4 = new Date(1517356800000);

         document.write(d + "<br>");
         document.write(d2 + "<br>");
         document.write(d3 + "<br>");
         document.write(d4 + "<br>");

         document.write(d.toDateString() + "<br>");
         document.write(d2.toLocaleDateString() + "<br>");
         document.write(d3.toISOString() + "<br>");
         document.write(d4.toUTCString() + "<br>");
         document.write(d.toString() + "<br>");


    </script>
</body>
</html>

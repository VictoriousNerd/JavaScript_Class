<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p>
            <label for="">Enter first number:</label> <input type="text" id="txtno1"><br>
            <label for="">Enter second number:</label> <input type="text" id="txtno2"><br>
            <button type="button" onclick="add()">Add</button>
        </p>
    </div>

    <script>
        function add() {
            var n1 = document.getElementById('txtno1').value;
            var n2 = document.getElementById('txtno2').value;
            no1 = Number(n1);
            no2 = parseInt(n2);
            alert("Addition: " + (no1 + no2));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Child Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="d1">
        <h1>
            Dom Navigation Demo
        </h1>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsum numquam rem enim. Corporis minus sapiente molestias excepturi sequi alias assumenda impedit beatae quam, aspernatur temporibus accusantium similique commodi, deserunt voluptas?
        </p>

        <div id="main"><h1 id="title">My Heading</h1><p id="hint"><span>This is some text.</span></p></div>
    </div>
    <script>
        var elem = document.getElementById('d1');
        // document.write(elem.firstChild.nodeName);  // Hitting return in code will make it recognize the empty space. Put one tag next to the other with no space.
        // document.write(elem.firstElementChild.nodeName);  // Finds next HTML element. 
        // if(elem.hasChildNodes()) {
        //     var n = elem.children;
        //     for (i = 0; i < n.length; i++) {
        //         alert(n[i].nodeName);
        //     }
        // }

        var hint = document.getElementById("hint");
        alert(hint.parentNode.nodeName);
        alert(document.documentElement.parentNode.nodeName);
        alert(document.parentNode);
        alert(hint.parentElement.nodeName);


        var main = document.getElementById('main');
        if(main.hasChildNodes()) {
            var nodes = main.childNodes;      
            for (var i = 0; i < nodes.length; i++) {
                alert(nodes[i].nodeName);
            }
        }

        var title = document.getElementById('title');
        alert(title.previousSibling.nodeName);
        alert(hint.nextSibling.nodeName);
    </script>
</body>
</html>

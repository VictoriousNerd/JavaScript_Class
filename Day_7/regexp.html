<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
    </div>

    <script>
        var regex = /ca[kf]e/gi;
        var str = "He was eating caKe in the cafe";

        if (regex.test(str)) {
            alert("Match found!");
        } else {
            alert("Match not found.");
        }

        var matches = str.match(regex);
        alert(matches.length);
        
        var regexp = /\s/g;
        var replace = "-";
        var string = "Earth revolves around\nthe\tSun";

        document.write(string.replace(regexp, replace) + "<hr>");
        document.write(string.replace(/ /g, "-"));

        var regex2 = /[\s,]+/;
        var str2 = "My favourite colors are red, green, and blue";
        var parts = str2.split(regex2);
        for (var part of parts) {
            document.write("<p>" + part + "</p>");
        }

        var regex3 = /o$/;
        var names = ["James Bond", "Clark Kent", "John Rambo"];
        for (var name of names) {
            if (regex3.test(name)) {
                document.write("<p>" + name + "</p>");
            }
        }

        var regex4 = /fox|dog|cat/;
        var str3 = "The quick brown fox jumps over the lazy dog.";
        var matches2 = str3.match(regex4);
        console.log(matches2);

        var regex5 = /(go)+/i;
        var str4 = "One day Gogo will go to school.";
        var matches3 = str4.match(regex5);
        console.log(matches3);

        var regex6 = /(\bcar\w*)/g;
        var str5 = "Words beginning with car: car, carrot, cartoon. Words ending with car: oscar, supercar.";
        var replace2 = '<strong>$1</strong>';
        var result = str5.replace(regex6, replace2);
        document.write(result);

    </script>
</body>
</html>

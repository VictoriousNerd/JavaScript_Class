<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
    </div>

    <script>
        "use strict"; // Uses strict mode. No undeclared variables allowed.
        var no; // Must have in strict mode.
        no = 8;
        document.write(no);

        function doSomething() {
            var msg; // Must have in strict mode.
            msg = "Hi there!";
            return msg;
        }
        console.log(doSomething());

        var person = {name: "Peter", age: 28};
        // delete person;              not allowed in strict mode.

        // function square(a, a) {             No duplication of variables allowed in strict mode.
        //     return a * a;
        // }
        // console.log(square(2,2));
    </script>
</body>
</html>

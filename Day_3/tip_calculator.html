<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calcualtor Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <img src="img/creation-of-kitties.jpg" class="img mt-5 mx-auto d-block" width="200" alt="Image!" />
        <h1 class="text-center mt-5 p-3 border border-2 border-primary">Tip Calculator</h1>
        <label for="" class="form-label fs-3">Enter your Bill Amount</label>
        <input type="text" class="form-control fs-3" name="txtamt" id="t1">
        <label for="" class="form-label fs-3">Enter your Tip Percentage</label>
        <input type="text" class="form-control fs-3" name="txttipper" id="t2">
        <div class="text-center m-3">
            <button class="btn btn-primary btn-lg fs-3" onclick="calculate()">Calculate Tip</button>
            <p class="mt-3"><label class="mx-auto fs-3 fw-bold " for="" id="lbltipamount"></label></p>

        </div>

    </div>

    <script>
        function calculate() {
            var amt = document.getElementById("t1").value;
            var tip = document.getElementById("t2").value;
            var tipamount = amt * tip /100;
            document.getElementById("lbltipamount").innerHTML = "Your tip amount: $" + tipamount;
        }
    </script>

</body>
</html>

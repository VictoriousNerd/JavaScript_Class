<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
        }
        .dark-square {
            background-color: black;
            color: white !important;
        }
        .light-square {
            background-color: white;
            color: black !important;
        }
        .piece {
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="mt-5">BMI Calculator</h3>
                <p>
                    <label for="height">Height (in meters):</label><br>
                    <input class="form-control" type="number" placeholder="Height" id="height"> 
                </p>
                <p>
                    <label for="weight">Weight (in kilograms):</label><br>
                    <input class="form-control" type="number" placeholder="Weight" id="weight">
                </p>
                <p>
                    <button class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>
                </p>
                <p>
                    <label for="BMI">Your BMI is:</label><br>
                    <div id="BMI_result"></div>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3 class="mt-5">Age Calculator</h3>
                <p>
                    <label for="birthdate">Enter your birthdate:</label><br>
                    <input class="form-control" type="date" id="birthdate">
                </p>
                <p>
                    <button class="btn btn-primary" onclick="calculateAge()">Calculate Age</button>
                </p>
                <p>
                    <label for="age_result">Your age is:</label> <span id="age_result"></span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg=12">
                <h3 class="mt-5">Chessboard</h3>
                <div class="chessboard" id="chessboard"></div>
            </div>
        </div>
    </div>

</body>

<script src="js/day_3_assignment.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Selector Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <p>Select Your Year:
        <select id="y">
            <script>
                for (year=1950; year<=2024; year++) {
                    document.write("<option>" + year + "</option>")
                }
            </script>
        </select>
    </p>

    <p>Select Your Month: 
        <select id="m">
            <script>
                a = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
                for (x in a)
                document.write("<option>" + a[x] + "</option>")
            </script>
        </select>
    </p>

    <p>Select Your Day:
        <select id="d">
            <script>
                for (no=1; no<=31; no++) {
                    document.write("<option>" + no + "</option>")
                }
            </script>
        </select>
    </p>

    <button onclick="f1()">
        Show Birthday
    </button>

    <script>
        function f1() {
            document.write("Your birthdate: ", y.value, " ", m.value, " ", d.value)
        }
    </script>

</body>
</html>

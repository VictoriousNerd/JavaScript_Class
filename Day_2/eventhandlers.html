<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <p><button type="button" id="btn-1">Click Me</button></p>
    <p><button id="btn-2">Hello</button></p>
    <form>
        <label for="txt1">Enter some text</label>
        <input type="text" name="txt1" id="txt1">

        <label for="txt2">Duplicated Text</label>
        <input type="text" name="txt2" id="txt2">

        <input type="text" onblur="alert('Text input loses focus!')">
        <button type="button">Submit</button>

    </form>



    <script>
        function sayHello() {
            alert('Hello World!');
        }
        document.getElementById("btn-1").onclick = sayHello;

        var elem = document.getElementById("btn-2")

        function f1() {
            elem.style.backgroundColor="yellow"
            elem.style.fontSize="20px"
        }
        function f2() {
            elem.style.backgroundColor='red'
            elem.style.fontSize="18px"
        }

        elem.onmouseover=f1
        elem.onmouseout=f2

        var elem1 = document.getElementById("txt1")
        var elem2 = document.getElementById("txt2")
        function f3() {
            t1 = txt1.value
            txt2.value = t1
        }
        elem1.onkeyup = f3

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <script>
        var book = {
            title: "Complete JavaScript",
            author: "David",
            price: 400,
            year: 2024
        }
        document.write("Book Title: " + book.title)
        document.write("<br> Book Author: " + book.author)
        document.write("<br> Book Price: " + book.price)
        document.write("<br> Book Year: " + book.year)
    </script>
</body>
</html>

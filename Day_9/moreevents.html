<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("p").on({
                mouseenter:function() {
                    $(this).css("background", "gray");
                    $(this).css("color", "white");
                },
                mouseleave:function() {
                    $(this).css("background", "black");
                    $(this).css("color", "white");
                },
                click:function() {
                    $(this).css("background", "blue");
                    $(this).css("color", "white");
                }
            });

            $("input").focus(function() {
                $(this).next("span").show().fadeOut("slow");
            });

            $("form").submit(function(event) {
                var regex = /^[a-zA-Z]+$/;
                var currentValue = $("#firstName").val();
                if(regex.test(currentValue) == false) {
                    $("#result").html('<p class="error">Not valid!</p>').show().fadeOut(1000);
                    event.preventDefault();
                }
            });

        });
    </script>
</head>
<body>
    <div class="container">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod, pariatur. Tenetur inventore sapiente laudantium, ex quam, suscipit tempore ab quos eum voluptates id aut, recusandae animi adipisci facere veniam deleniti?</p>
        <form accept="/examples/html/action.php" method="post" id="users">
            <label for="firstName">First Name:</label><br>
            <input type="text" name="first-name" id="firstName"> <span>focus fire</span><br>
            <input type="submit" value="Submit">
            <div id="result"></div>
        </form>
        <p><strong>Note:</strong> Click the form control or press the "Tab" key to set focus.</p>
    </div>

</body>
</html>

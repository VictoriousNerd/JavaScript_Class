<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Effects Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("img").animate({
                    left: 300
                });
                $(".box").animate({
                    width: "300px",
                    height: "300px",
                    marginLeft: "150px",
                    borderWidth: "10px",
                    opacity: 0.5
                });
            });
        });
    </script>
    <style>
        img {
            position: relative;
            width: 300px;
            height: 400px;
        }
        .box {
            width: 100px;
            height: 100px;
            background: #9d7ede;
            margin-top: 30px;
            border-style: solid;
            border-color: #6f40ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="button">Start Animation</button>
        <p>
            <img src="https://victoriousnerd.com/images/victoriousnerd-skull.svg" alt="img">
        </p>
        <div class="box"></div>
    </div>
</body>
</html>

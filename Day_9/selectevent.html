<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Event Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready( function() {
            $("#fruitlist").change(function() {
                var selectedOption = $(this).find(":selected").val();
                alert("You have selected the fruit: " + selectedOption);
            });

            $("#bgcolor").change(function() {
                var selectedOption = $(this).find(":selected").val();
                $('body').css('background-color', selectedOption);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <select name="" id="fruitlist">
            <option value="Mango">Mango</option>
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Pineapple">Pineapple</option>
            <option value="Strawberry">Strawberry</option>
            <option value="Orange">Orange</option>
        </select>

        <select name="" id="bgcolor">
            <option value="white">Choose a BG color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
        </select>
    </div>

</body>
</html>

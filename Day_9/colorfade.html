<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Fade Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#colorselector').change(function () {
                var a = $(this).find(":selected").val();
                if (a === 'Red') {
                    $('#Red').fadeOut(1000);
                    $("#colorselected").append($('<option value="Red" id="Red">Red</option>'));
                } else if (a === 'Blue') {
                    $('#Blue').fadeOut(1000);
                    $("#colorselected").append($('<option value="Blue" id="Blue">Blue</option>'));
                } else if (a === 'Yellow') {
                    $('#Yellow').fadeOut(1000);
                    $("#colorselected").append($('<option value="Yellow" id="Yellow">Yellow</option>'));
                } else if (a === 'Orange') {
                    $('#Orange').fadeOut(1000);
                    $("#colorselected").append($('<option value="Orange" id="Orange">Orange</option>'));
                } else if (a === 'Green') {
                    $('#Green').fadeOut(1000);
                    $("#colorselected").append($('<option value="Green" id="Green">Green</option>'));
                } else if (a === 'Violet') {
                    $('#Violet').fadeOut(1000);
                    $("#colorselected").append($('<option value="Violet" id="Violet">Violet</option>'));
                }
            });
            $('#colorselected').change(function () {
                var a = $(this).find(":selected").val();
                if (a === 'Red') {
                    $('#Red').fadeOut(1000);
                    $("#colorselector").append($('<option value="Red" id="Red">Red</option>'));
                } else if (a === 'Blue') {
                    $('#Blue').fadeOut(1000);
                    $("#colorselector").append($('<option value="Blue" id="Blue">Blue</option>'));
                } else if (a === 'Yellow') {
                    $('#Yellow').fadeOut(1000);
                    $("#colorselector").append($('<option value="Yellow" id="Yellow">Yellow</option>'));
                } else if (a === 'Orange') {
                    $('#Orange').fadeOut(1000);
                    $("#colorselector").append($('<option value="Orange" id="Orange">Orange</option>'));
                } else if (a === 'Green') {
                    $('#Green').fadeOut(1000);
                    $("#colorselector").append($('<option value="Green" id="Green">Green</option>'));
                } else if (a === 'Violet') {
                    $('#Violet').fadeOut(1000);
                    $("#colorselector").append($('<option value="Violet" id="Violet">Violet</option>'));
                }
            });

        });
    </script>
    <style>
        .color {
            text-align: justify;
        }
        #colorselector, #colorselected {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Color Selector</h2>
        <select name="" id="colorselector">
            <option>Choose a color</option>
            <option value="Red" id="Red">Red</option>
            <option value="Yellow" id="Yellow">Yellow</option>
            <option value="Orange" id="Orange">Orange</option>
            <option value="Blue" id="Blue">Blue</option>
            <option value="Green" id="Green">Green</option>
            <option value="Violet" id="Violet">Violet</option>
        </select>
        <h2>Color Selected</h2>
        <select name="" id="colorselected">
            <option>Choose a color</option>
        </select>
    </div>

</body>
</html>
